		<style type="text/css">
			.infobox{
				width: 90%;
				margin: 5%;
				padding-bottom: 2px;
			}
			.list{
				height: 40px;
				line-height: 40px;
				padding-left: 15px;
				border-bottom: solid 1px #ECECEC;
				padding-right: 15px;
			}
			.listimg{
				width: 100px;
				height: 70px;
				overflow: hidden;
			}
			.listimg img{
				width: 100px;
				height: 70px;
			}
			.footer{
				width: 100%;
				height: 50px;
				position: fixed;
				bottom: 0px;
				z-index: 50;
			}
			
		</style>
	</head>
	<body>
		<div class="bg1 radiu7 infobox">
			<div class="color1 font14 list">
				输入订单信息
			</div>
			<div class="list">
				<div class="color3 font13 ilblock">
					姓名：
				</div>
				<div class="color2 font12 ilblock">
					请输入姓名
				</div>
			</div>
			<div class="list">
				<div class="color3 font13 ilblock">
					手机号码：
				</div>
				<div class="color2 font12 ilblock">
					请输入手机号码
				</div>
			</div>
			<div class="bg2 radiu7" style="width: 315px; height: 100px; margin: 15px 11px;">
				<textarea class="bg2 radiu7 overflow0" style="height: 100%; width: 100%; border: none;" placeholder="请输入备注">
					
				</textarea>
			</div>
		</div>
		<div class="bg1 radiu7 infobox">
			<div class="color1 font14 list">
				商品信息
			</div>
			<div class="list" style="height: 100px;padding: 15px;">
				<div class="ilblock listimg radiu7 bg2" >
					
				</div>
				<div class="ilblock overflow0 color3 font13" style="line-height: 20px;height: 70px; width: 60%; margin-left: 15px;">
					标题标题标题标题标题标题标题标题标题
				</div>
			</div>
			<div class="list">
				<div class="color1 font13 ilblock">
					一克拉牛排套餐
				</div>
				<div class="color5 font12 ilblock flo-right">
					￥56.56
				</div>
			</div>
			<div class="list" style="border-bottom: none;">
				<div class="color1 font13 ilblock">
					购买数量：
				</div>
				<div class="color1 font12 ilblock flo-right">
					<button class="ilblock" style="width: 27px; height: 26px;line-height: 26px;">-</button>
					<div class="ilblock" style="width: 27px; height: 26px;line-height: 26px; text-align: center;">1</div>
					<button class="ilblock" style="width: 27px; height: 26px;line-height: 26px;">+</button>
				</div>
			</div>
		</div>
		<div class="footer bg1">
			<div class="ilblock flo-left font14 color1" style="width: 56%; text-align: center;">
				小计：<span class="color5">￥56.56</span>
			</div>
			<div class="ilblock flo-right bg3 font14" style="width: 44%;left: 5px; line-height: 50px; text-align: center; color: #fff; height: 150px; position: relative;top: -15px;">
				微信支付
			</div>
		</div>
